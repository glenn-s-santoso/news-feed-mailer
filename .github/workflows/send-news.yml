name: Send News Email

on:
  schedule:
    # 08:00 UTC+7 (01:00 UTC)
    - cron: '0 1 * * *'
    # 16:00 UTC+7 (09:00 UTC)
    - cron: '0 9 * * *'
    # 20:00 UTC+7 (13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch: {}

jobs:
  send-news:
    runs-on: ubuntu-latest
    strategy:
      # Three logical runs share the same definition but choose a different run-id
      matrix:
        include:
          - run_id: asia-am   # cron index 0 (01:00 UTC)
          - run_id: europe-pm # cron index 1 (09:00 UTC)
          - run_id: us-night  # cron index 2 (13:00 UTC)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (uv)
        run: |
          python -m pip install --upgrade pip uv
          uv pip install -r requirements.txt

      - name: Send news email
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          GMAIL_SERVICE_ACCOUNT_FILE: ${{ secrets.GMAIL_SERVICE_ACCOUNT_FILE }}
        run: |
          python -m src.news_mailer.main --run-id ${{ matrix.run_id }}
